<!doctype html>
<html>
  <head>
    <title>Visualizer for Spotify Homepage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video
      autoplay
      muted
      loop
      class="video-player"
      id="video-player"
      poster="assets/star_loop_frame0.png"
      crossorigin="anonymous"
    >
      <!-- <source src="assets/star_loop_10x.webm" type="video/webm"/> -->
    </video>
    <div class="new-sign-in">
      <a href="https://avt-sv-api-16ae49589f38.herokuapp.com/api/login">
        Sign a new user into <span class="new-sign-in__spotify">Spotify</span></a>
    </div>

    <div class="go-to-player">
    </div>
    <div class="sign-out-user">
    </div>

    <!-- grab all of our js that we've packed into bundle.js -->
    <script src="dist/index.bundle.js"></script>
  </body>
</html>
