<!doctype html>
<html>
  <head>
    <title>Visualizer for Spotify -- Basic Player</title>
    <link rel="stylesheet" href="basicPlayer.css" />
  </head>
  <body>
    <video
      autoplay
      muted
      loop
      class="video-player"
      id="video-player"
      poster="../assets/star_loop_frame0.png"
      crossorigin="anonymous"
    >
    </video>
    <div class="row">
      <div class="trackInfoContainer">
        <div class="trackInfo"></div>
      </div>
      <div class="spotifyLogoContainer">
        <button class="spotify-linkback-button" id="spotify-linkback-button">
          <img
            class="spotifyLogo"
            src="../assets/spotify/Spotify_Logo_RGB_Green.png"
            alt="spotify logo"
          />
        </button>
      </div>
    </div>
    <div class="artworkContainer"></div>

    <!-- grab all of our js that we've packed into bundle.js -->
    <script src="../dist/basic.bundle.js"></script>
  </body>
</html>
